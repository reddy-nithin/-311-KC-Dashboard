name: Hourly BigQuery Update

on:
  schedule:
    # --- CHOOSE YOUR FREQUENCY BELOW ---
    
    # 1. WEEKLY (Active): Runs every Tuesday at midnight UTC
    - cron: '0 0 * * 2'

    # 2. HOURLY (Commented out): Runs at minute 0 of every hour
    # - cron: '0 * * * *'

    # 3. MONTHLY (Commented out): Runs at midnight on the 1st of every month
    # - cron: '0 0 1 * *'

  workflow_dispatch: # Allows manual button click

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: pip install pandas google-auth pandas-gbq sodapy

      - name: Create Key File
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: echo "$GCP_SA_KEY" > gbq_key.json

      - name: Run Script
        run: python pipeline.py
